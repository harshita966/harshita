<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        h1{
            background-color: aqua;
        }
button{
    width: 100px;
    height: 100px;
    border: 3px solid black;
    background-color: lightcoral;
}

button:hover{
    background-color: lightcoral;
    color: blue;
    font-size: 30px;
}
    </style>
</head>

<body>
    <center>
        <div class="cantainer">
            <h1>increament/decreament</h1>
            <hr>
            <hr>
            <button id="inc">+</button>
            <h2 id="count"></h2>
            <button id="dec">-</button>
        </div>
    </center>

    <script>
        let increament = document.getElementById("inc");
        let decreament = document.getElementById("dec");

        let data = 0;
        document.getElementById("count").innerHTML = data;
        function run(){
            increament.onclick=()=>{
                data = data + 1;
                document.getElementById("count").innerHTML = data;
            }
            decreament.onclick=()=>{
                if (data > 0) {
                    data = data - 1;
                    document.getElementById("count").innerHTML = data;
                }
            }

        }
        addEventListener('click', run());


    </script>
</body>

</html>
